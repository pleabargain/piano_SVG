<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="400" viewBox="0 0 240 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0"/>
    
    <!-- Title -->
    <text x="120" y="30" font-size="20" text-anchor="middle" fill="black">B♭ Major Chord</text>

    <!-- Chord Construction Comments -->
    <!-- B♭ major chord consists of:
         - Root note: B♭ (black key between A and B)
         - Major third: D (4 semitones up from B♭)
         - Perfect fifth: F (7 semitones up from B♭)
         
         Highlighted keys in #ff9999:
         1. B♭ (root note) - First black key
         2. D (major third) - White key after C
         3. F (perfect fifth) - White key after E
    -->
    
    <!-- Piano keys - Centered in the wider SVG -->
    <!-- White keys -->
    <g transform="translate(60, 40)">
        <rect x="0" y="40" width="16" height="190" fill="white" stroke="black"/> <!-- A - Before root note -->
        <rect x="17" y="40" width="16" height="190" fill="white" stroke="black"/> <!-- B -->
        <rect x="34" y="40" width="16" height="190" fill="white" stroke="black"/> <!-- C -->
        <rect x="51" y="40" width="16" height="190" fill="#ff9999" stroke="black"/> <!-- D - Major third of B♭ chord (4 semitones up from root) -->
        <rect x="68" y="40" width="16" height="190" fill="white" stroke="black"/> <!-- E -->
        <rect x="85" y="40" width="16" height="190" fill="#ff9999" stroke="black"/> <!-- F - Perfect fifth of B♭ chord (7 semitones up from root) -->
        <rect x="102" y="40" width="16" height="190" fill="white" stroke="black"/> <!-- G -->
        
        <!-- Black keys -->
        <rect x="11" y="40" width="12" height="120" fill="#ff9999"/> <!-- B♭ - Root note of the chord -->
        <rect x="28" y="40" width="12" height="120" fill="black"/> <!-- C♯/D♭ - Not part of chord -->
        <rect x="62" y="40" width="12" height="120" fill="black"/> <!-- E♭ - Not part of chord -->
        <rect x="79" y="40" width="12" height="120" fill="black"/> <!-- F♯/G♭ - Not part of chord -->
        <rect x="96" y="40" width="12" height="120" fill="black"/> <!-- G♯/A♭ - Not part of chord -->
        
        <!-- Key labels -->
        <text x="8" y="245" font-size="10" text-anchor="middle">A</text>
        <text x="25" y="245" font-size="10" text-anchor="middle">B</text>
        <text x="42" y="245" font-size="10" text-anchor="middle">C</text>
        <text x="59" y="245" font-size="10" text-anchor="middle">D</text>
        <text x="76" y="245" font-size="10" text-anchor="middle">E</text>
        <text x="93" y="245" font-size="10" text-anchor="middle">F</text>
        <text x="110" y="245" font-size="10" text-anchor="middle">G</text>
        
        <!-- Black key labels -->
        <text x="17" y="100" font-size="8" fill="white" text-anchor="middle">B♭</text>
        <text x="34" y="100" font-size="8" fill="white" text-anchor="middle">C♯</text>
        <text x="68" y="100" font-size="8" fill="white" text-anchor="middle">E♭</text>
        <text x="85" y="100" font-size="8" fill="white" text-anchor="middle">F♯</text>
        <text x="102" y="100" font-size="8" fill="white" text-anchor="middle">G♯</text>
    </g>
    
    <!-- Chord label -->
    <text x="120" y="360" font-size="16" text-anchor="middle" fill="black">B♭</text>
</svg>
