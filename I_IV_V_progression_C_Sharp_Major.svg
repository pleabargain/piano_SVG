<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="400" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="450" y="40" font-size="24" text-anchor="middle" fill="black">I – IV – V (C♯ – F♯ – G♯) C♯ Major progression</text>

  <!-- C# major (I) -->
  <g transform="translate(20,70) scale(1.5)">
    <g stroke="black" stroke-width="1">
      <rect x="0" y="0" width="16" height="190" fill="white"/><text x="2" y="205" font-size="10">C</text>
      <rect x="17" y="0" width="16" height="190" fill="white"/><text x="19" y="205" font-size="10">D</text>
      <rect x="34" y="0" width="16" height="190" fill="white"/><text x="36" y="205" font-size="10">E</text>
      <!-- F - Third -->
      <rect x="51" y="0" width="16" height="190" fill="#ff9999"/><text x="53" y="205" font-size="10">F</text>
      <rect x="68" y="0" width="16" height="190" fill="white"/><text x="70" y="205" font-size="10">G</text>
      <rect x="85" y="0" width="16" height="190" fill="white"/><text x="87" y="205" font-size="10">A</text>
      <rect x="102" y="0" width="16" height="190" fill="white"/><text x="104" y="205" font-size="10">B</text>
    </g>
    <!-- Black keys -->
    <g fill="black">
      <!-- C# - Root -->
      <rect x="11" y="0" width="12" height="120" fill="#ff9999"/><text x="12" y="60" font-size="8" fill="white">C♯</text>
      <rect x="28" y="0" width="12" height="120"/><text x="29" y="60" font-size="8" fill="white">D♯</text>
      <rect x="62" y="0" width="12" height="120"/><text x="63" y="60" font-size="8" fill="white">F♯</text>
      <!-- G# - Fifth -->
      <rect x="79" y="0" width="12" height="120" fill="#ff9999"/><text x="80" y="60" font-size="8" fill="white">G♯</text>
      <rect x="96" y="0" width="12" height="120"/><text x="97" y="60" font-size="8" fill="white">A♯</text>
    </g>
  </g>
  <!-- Label for C# major -->
  <text x="110" y="395" font-size="16" text-anchor="middle" fill="black">C♯ major (I)</text>

  <!-- F# major (IV) -->
  <g transform="translate(220,70) scale(1.5)">
    <g stroke="black" stroke-width="1">
      <rect x="0" y="0" width="16" height="190" fill="white"/><text x="2" y="205" font-size="10">C</text>
      <!-- D - Fifth -->
      <rect x="17" y="0" width="16" height="190" fill="#ff9999"/><text x="19" y="205" font-size="10">D</text>
      <rect x="34" y="0" width="16" height="190" fill="white"/><text x="36" y="205" font-size="10">E</text>
      <rect x="51" y="0" width="16" height="190" fill="white"/><text x="53" y="205" font-size="10">F</text>
      <rect x="68" y="0" width="16" height="190" fill="white"/><text x="70" y="205" font-size="10">G</text>
      <rect x="85" y="0" width="16" height="190" fill="white"/><text x="87" y="205" font-size="10">A</text>
      <rect x="102" y="0" width="16" height="190" fill="white"/><text x="104" y="205" font-size="10">B</text>
    </g>
    <!-- Black keys -->
    <g fill="black">
      <rect x="11" y="0" width="12" height="120"/><text x="12" y="60" font-size="8" fill="white">C♯</text>
      <rect x="28" y="0" width="12" height="120"/><text x="29" y="60" font-size="8" fill="white">D♯</text>
      <!-- F# - Root -->
      <rect x="62" y="0" width="12" height="120" fill="#ff9999"/><text x="63" y="60" font-size="8" fill="white">F♯</text>
      <rect x="79" y="0" width="12" height="120"/><text x="80" y="60" font-size="8" fill="white">G♯</text>
      <!-- A# - Third -->
      <rect x="96" y="0" width="12" height="120" fill="#ff9999"/><text x="97" y="60" font-size="8" fill="white">A♯</text>
    </g>
  </g>
  <!-- Label for F# major -->
  <text x="310" y="395" font-size="16" text-anchor="middle" fill="black">F♯ major (IV)</text>

  <!-- G# major (V) -->
  <g transform="translate(420,70) scale(1.5)">
    <g stroke="black" stroke-width="1">
      <!-- C - Third -->
      <rect x="0" y="0" width="16" height="190" fill="#ff9999"/><text x="2" y="205" font-size="10">C</text>
      <rect x="17" y="0" width="16" height="190" fill="white"/><text x="19" y="205" font-size="10">D</text>
      <rect x="34" y="0" width="16" height="190" fill="white"/><text x="36" y="205" font-size="10">E</text>
      <rect x="51" y="0" width="16" height="190" fill="white"/><text x="53" y="205" font-size="10">F</text>
      <rect x="68" y="0" width="16" height="190" fill="white"/><text x="70" y="205" font-size="10">G</text>
      <rect x="85" y="0" width="16" height="190" fill="white"/><text x="87" y="205" font-size="10">A</text>
      <rect x="102" y="0" width="16" height="190" fill="white"/><text x="104" y="205" font-size="10">B</text>
    </g>
    <!-- Black keys -->
    <g fill="black">
      <rect x="11" y="0" width="12" height="120"/><text x="12" y="60" font-size="8" fill="white">C♯</text>
      <!-- D# - Fifth -->
      <rect x="28" y="0" width="12" height="120" fill="#ff9999"/><text x="29" y="60" font-size="8" fill="white">D♯</text>
      <rect x="62" y="0" width="12" height="120"/><text x="63" y="60" font-size="8" fill="white">F♯</text>
      <!-- G# - Root -->
      <rect x="79" y="0" width="12" height="120" fill="#ff9999"/><text x="80" y="60" font-size="8" fill="white">G♯</text>
      <rect x="96" y="0" width="12" height="120"/><text x="97" y="60" font-size="8" fill="white">A♯</text>
    </g>
  </g>
  <!-- Label for G# major -->
  <text x="510" y="395" font-size="16" text-anchor="middle" fill="black">G♯ major (V)</text>

  <!-- Shared Notes Text Block -->
  <g transform="translate(650,100)">
    <rect x="-10" y="-10" width="240" height="120" fill="white" stroke="#f0f0f0" stroke-width="2"/>
    <text font-size="10" fill="black">
      <tspan x="0" y="0">In the C# Major chord progression (I-IV-V),</tspan>
      <tspan x="0" y="15">the note G# is shared between two chords:</tspan>
      <tspan x="0" y="35">• C# Major (I): G# serves as the fifth note</tspan>
      <tspan x="0" y="50">• G# Major (V): G# serves as the root note</tspan>
      <tspan x="0" y="70">This is the only shared note. Each other note</tspan>
      <tspan x="0" y="85">(C#, F, F#, A#, D, C, D#) appears only once.</tspan>
    </text>
  </g>
</svg>
