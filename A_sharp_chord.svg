<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 240">
  <!-- Background -->
  <rect x="0" y="0" width="120" height="240" fill="#f0f0f0"/>
  
  <!-- White keys -->
  <g stroke="black" stroke-width="1">
    <rect x="0" y="0" width="16" height="190" fill="white"/><text x="2" y="220" font-size="10">C</text>
    <!-- D - Third -->
    <rect x="17" y="0" width="16" height="190" fill="#ff9999"/><text x="19" y="220" font-size="10">D</text>
    <rect x="34" y="0" width="16" height="190" fill="white"/><text x="36" y="220" font-size="10">E</text>
    <!-- F - Fifth -->
    <rect x="51" y="0" width="16" height="190" fill="#ff9999"/><text x="53" y="220" font-size="10">F</text>
    <rect x="68" y="0" width="16" height="190" fill="white"/><text x="70" y="220" font-size="10">G</text>
    <rect x="85" y="0" width="16" height="190" fill="white"/><text x="87" y="220" font-size="10">A</text>
    <rect x="102" y="0" width="16" height="190" fill="white"/><text x="104" y="220" font-size="10">B</text>
  </g>

  <!-- Black keys -->
  <g fill="black">
    <rect x="11" y="0" width="12" height="120"/><text x="12" y="60" font-size="8" fill="white">C♯</text>
    <rect x="28" y="0" width="12" height="120"/><text x="29" y="60" font-size="8" fill="white">D♯</text>
    <rect x="62" y="0" width="12" height="120"/><text x="63" y="60" font-size="8" fill="white">F♯</text>
    <rect x="79" y="0" width="12" height="120"/><text x="80" y="60" font-size="8" fill="white">G♯</text>
    <!-- A# - Root note -->
    <rect x="96" y="0" width="12" height="120" fill="#ff9999"/><text x="97" y="60" font-size="8" fill="white">A♯</text>
  </g>

  <!-- Chord name -->
  <text x="60" y="235" font-size="14" fill="black" text-anchor="middle">A♯ major chord</text>
</svg>
