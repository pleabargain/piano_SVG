<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Version 1.0 -->
<!-- D sus4 chord construction:
     Root: D (white key) - The foundation of the chord
     Fourth: G (white key) - Replaces the third (F#) to create suspended sound
     Fifth: A (white key) - Provides chord stability
-->
<svg width="240" height="280" viewBox="0 0 240 280" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="240" height="280" fill="#f0f0f0"/>
    
    <!-- Title -->
    <text x="120" y="30" font-size="20" text-anchor="middle" fill="black">D sus4</text>
    
    <!-- White keys -->
    <rect x="80" y="40" width="16" height="190" fill="white" stroke="black" stroke-width="1"/>
    <rect x="96" y="40" width="16" height="190" fill="white" stroke="black" stroke-width="1"/>
    <rect x="112" y="40" width="16" height="190" fill="#ff9999" stroke="black" stroke-width="1"/> <!-- D (root) -->
    <rect x="128" y="40" width="16" height="190" fill="white" stroke="black" stroke-width="1"/>
    <rect x="144" y="40" width="16" height="190" fill="#ff9999" stroke="black" stroke-width="1"/> <!-- G (fourth) -->
    <rect x="160" y="40" width="16" height="190" fill="#ff9999" stroke="black" stroke-width="1"/> <!-- A (fifth) -->
    <rect x="176" y="40" width="16" height="190" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- Black keys -->
    <rect x="92" y="40" width="12" height="120" fill="black"/>
    <rect x="124" y="40" width="12" height="120" fill="black"/>
    <rect x="156" y="40" width="12" height="120" fill="black"/>
    
    <!-- White key labels -->
    <text x="82" y="220" font-size="10" fill="black">C</text>
    <text x="98" y="220" font-size="10" fill="black">D</text>
    <text x="114" y="220" font-size="10" fill="black">E</text>
    <text x="130" y="220" font-size="10" fill="black">F</text>
    <text x="146" y="220" font-size="10" fill="black">G</text>
    <text x="162" y="220" font-size="10" fill="black">A</text>
    <text x="178" y="220" font-size="10" fill="black">B</text>
    
    <!-- Chord label -->
    <text x="120" y="265" font-size="14" text-anchor="middle" fill="black">D sus4</text>
</svg>
