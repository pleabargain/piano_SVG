<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Version 1.0 -->
<!-- E sus2 chord construction:
     Root: E (white key) - The foundation of the chord
     Second: F# (black key) - Replaces the third (G#) to create suspended sound
     Fifth: B (white key) - Provides chord stability
-->
<svg width="960" height="1120" viewBox="0 0 960 1120" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="960" height="1120" fill="#f0f0f0"/>
    
    <!-- Title -->
    <text x="480" y="120" font-size="80" text-anchor="middle" fill="black">E sus2</text>
    
    <!-- White keys -->
    <rect x="320" y="160" width="64" height="760" fill="white" stroke="black" stroke-width="4"/>
    <rect x="384" y="160" width="64" height="760" fill="white" stroke="black" stroke-width="4"/>
    <rect x="448" y="160" width="64" height="760" fill="#ff9999" stroke="black" stroke-width="4"/> <!-- E (root) -->
    <rect x="512" y="160" width="64" height="760" fill="white" stroke="black" stroke-width="4"/>
    <rect x="576" y="160" width="64" height="760" fill="white" stroke="black" stroke-width="4"/>
    <rect x="640" y="160" width="64" height="760" fill="white" stroke="black" stroke-width="4"/>
    <rect x="704" y="160" width="64" height="760" fill="#ff9999" stroke="black" stroke-width="4"/> <!-- B (fifth) -->
    
    <!-- Black keys -->
    <rect x="368" y="160" width="48" height="480" fill="black"/>
    <rect x="432" y="160" width="48" height="480" fill="black"/>
    <rect x="560" y="160" width="48" height="480" fill="#ff9999"/> <!-- F# (second) -->
    <rect x="624" y="160" width="48" height="480" fill="black"/>
    <rect x="688" y="160" width="48" height="480" fill="black"/>
    
    <!-- White key labels -->
    <text x="328" y="880" font-size="40" fill="black">C</text>
    <text x="392" y="880" font-size="40" fill="black">D</text>
    <text x="456" y="880" font-size="40" fill="black">E</text>
    <text x="520" y="880" font-size="40" fill="black">F</text>
    <text x="584" y="880" font-size="40" fill="black">G</text>
    <text x="648" y="880" font-size="40" fill="black">A</text>
    <text x="712" y="880" font-size="40" fill="black">B</text>
    
    <!-- Chord label -->
    <text x="480" y="1060" font-size="56" text-anchor="middle" fill="black">E sus2</text>
</svg>
