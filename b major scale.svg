<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
    <!-- White keys -->
    <!-- First Octave -->
    <rect x="0" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="40" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="80" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="120" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="160" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="200" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="240" y="0" width="40" height="160" fill="white" stroke="black"/>
    
    <!-- Second Octave -->
    <rect x="280" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="320" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="360" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="400" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="440" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="480" y="0" width="40" height="160" fill="white" stroke="black"/>
    <rect x="520" y="0" width="40" height="160" fill="white" stroke="black"/>

    <!-- Black keys -->
    <!-- First Octave -->
    <rect x="25" y="0" width="30" height="100" fill="black"/>
    <rect x="65" y="0" width="30" height="100" fill="black"/>
    <rect x="145" y="0" width="30" height="100" fill="black"/>
    <rect x="185" y="0" width="30" height="100" fill="black"/>
    <rect x="225" y="0" width="30" height="100" fill="black"/>
    
    <!-- Second Octave -->
    <rect x="305" y="0" width="30" height="100" fill="black"/>
    <rect x="345" y="0" width="30" height="100" fill="black"/>
    <rect x="425" y="0" width="30" height="100" fill="black"/>
    <rect x="465" y="0" width="30" height="100" fill="black"/>
    <rect x="505" y="0" width="30" height="100" fill="black"/>

    <!-- B Major Scale Highlights -->
    <!-- B -->
    <rect x="240" y="0" width="40" height="160" fill="#ff9999" fill-opacity="0.5" stroke="black"/>
    <!-- C# -->
    <rect x="305" y="0" width="30" height="100" fill="#ff9999" fill-opacity="0.5"/>
    <!-- D# -->
    <rect x="345" y="0" width="30" height="100" fill="#ff9999" fill-opacity="0.5"/>
    <!-- E -->
    <rect x="360" y="0" width="40" height="160" fill="#ff9999" fill-opacity="0.5" stroke="black"/>
    <!-- F# -->
    <rect x="425" y="0" width="30" height="100" fill="#ff9999" fill-opacity="0.5"/>
    <!-- G# -->
    <rect x="465" y="0" width="30" height="100" fill="#ff9999" fill-opacity="0.5"/>
    <!-- A# -->
    <rect x="505" y="0" width="30" height="100" fill="#ff9999" fill-opacity="0.5"/>
    <!-- B (octave) -->
    <rect x="520" y="0" width="40" height="160" fill="#ff9999" fill-opacity="0.5" stroke="black"/>

    <!-- Key Labels -->
    <!-- First Octave -->
    <text x="10" y="180" font-size="12">C</text>
    <text x="50" y="180" font-size="12">D</text>
    <text x="90" y="180" font-size="12">E</text>
    <text x="130" y="180" font-size="12">F</text>
    <text x="170" y="180" font-size="12">G</text>
    <text x="210" y="180" font-size="12">A</text>
    <text x="250" y="180" font-size="12">B</text>
    
    <!-- Second Octave -->
    <text x="290" y="180" font-size="12">C</text>
    <text x="330" y="180" font-size="12">D</text>
    <text x="370" y="180" font-size="12">E</text>
    <text x="410" y="180" font-size="12">F</text>
    <text x="450" y="180" font-size="12">G</text>
    <text x="490" y="180" font-size="12">A</text>
    <text x="530" y="180" font-size="12">B</text>

    <!-- Black Key Labels -->
    <!-- First Octave -->
    <text x="35" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">C#</text>
    <text x="75" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">D#</text>
    <text x="155" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">F#</text>
    <text x="195" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">G#</text>
    <text x="235" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">A#</text>
    
    <!-- Second Octave -->
    <text x="315" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">C#</text>
    <text x="355" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">D#</text>
    <text x="435" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">F#</text>
    <text x="475" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">G#</text>
    <text x="515" y="80" font-size="10" fill="black" stroke="white" stroke-width="0.5">A#</text>

    <!-- Add title -->
    <text x="350" y="-10" font-size="24" text-anchor="middle" font-weight="bold">B Major Scale</text>
    
    <!-- Scale Note Labels -->
    <text x="260" y="140" font-size="14" fill="darkred" text-anchor="middle">B</text>
    <text x="320" y="90" font-size="14" fill="darkred" text-anchor="middle">C#</text>
    <text x="360" y="90" font-size="14" fill="darkred" text-anchor="middle">D#</text>
    <text x="380" y="140" font-size="14" fill="darkred" text-anchor="middle">E</text>
    <text x="440" y="90" font-size="14" fill="darkred" text-anchor="middle">F#</text>
    <text x="480" y="90" font-size="14" fill="darkred" text-anchor="middle">G#</text>
    <text x="520" y="90" font-size="14" fill="darkred" text-anchor="middle">A#</text>
    <text x="540" y="140" font-size="14" fill="darkred" text-anchor="middle">B</text>
</svg>