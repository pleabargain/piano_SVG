<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 280">
  <!-- How to play a B7 chord:
       1. B (root note) - first white key
       2. D# (major third) - black key between D and E
       3. F# (perfect fifth) - black key between F and G
       4. A (minor seventh) - last white key
       
       Play these notes together to form the B7 chord.
       The pink highlighted keys are the ones to play.
  -->
  
  <!-- Background -->
  <rect x="0" y="0" width="120" height="280" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="60" y="30" font-size="20" text-anchor="middle" fill="black">B7</text>

  <!-- Piano keys group -->
  <g transform="translate(15,40)">
    <!-- White keys -->
    <g stroke="black" stroke-width="1">
      <rect x="0" y="0" width="15" height="190" fill="#ff9999"/><text x="7.5" y="205" font-size="10" text-anchor="middle">B</text>
      <rect x="15" y="0" width="15" height="190" fill="white"/><text x="22.5" y="205" font-size="10" text-anchor="middle">C</text>
      <rect x="30" y="0" width="15" height="190" fill="white"/><text x="37.5" y="205" font-size="10" text-anchor="middle">D</text>
      <rect x="45" y="0" width="15" height="190" fill="white"/><text x="52.5" y="205" font-size="10" text-anchor="middle">E</text>
      <rect x="60" y="0" width="15" height="190" fill="white"/><text x="67.5" y="205" font-size="10" text-anchor="middle">F</text>
      <rect x="75" y="0" width="15" height="190" fill="white"/><text x="82.5" y="205" font-size="10" text-anchor="middle">G</text>
      <rect x="90" y="0" width="15" height="190" fill="#ff9999"/><text x="97.5" y="205" font-size="10" text-anchor="middle">A</text>
    </g>

    <!-- Black keys -->
    <g>
      <rect x="10" y="0" width="10" height="130" fill="black"/><text x="15" y="70" font-size="7" fill="white" text-anchor="middle">Câ™­</text>
      <rect x="25" y="0" width="10" height="130" fill="black"/><text x="30" y="70" font-size="7" fill="white" text-anchor="middle">C#</text>
      <rect x="55" y="0" width="10" height="130" fill="#ff9999"/><text x="60" y="70" font-size="7" fill="white" text-anchor="middle">D#</text>
      <rect x="70" y="0" width="10" height="130" fill="#ff9999"/><text x="75" y="70" font-size="7" fill="white" text-anchor="middle">F#</text>
      <rect x="85" y="0" width="10" height="130" fill="black"/><text x="90" y="70" font-size="7" fill="white" text-anchor="middle">G#</text>
    </g>
  </g>

  <!-- Chord label -->
  <text x="60" y="260" font-size="16" text-anchor="middle" fill="black">B7</text>
</svg>
